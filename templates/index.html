<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻通讯生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>新闻通讯生成器</h1>
        <p>输入一个您感兴趣的主题，我们的 AI 代理将为您开启一段对话式的新闻探索之旅。</p>
        <form action="{{ url_for('chat') }}" method="post">
            <div class="form-group">
                <label for="topic-input">输入起始主题</label>
                <input type="text" id="topic-input" name="topic" placeholder="例如：量子计算的最新进展" required>
            </div>
            <div class="form-group">
                <label for="model-select">选择语言模型</label>
                <select name="model" id="model-select">
                    <option value="openai">OpenAI (GPT-4o)</option>
                    <option value="deepseek">DeepSeek (DeepSeek-Chat)</option>
                </select>
            </div>
            <button type="submit">开始对话</button>
        </form>
    </div>

    <script>
        // 添加一个简单的脚本来确保表单提交后能正确处理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                // 表单会正常提交到/chat端点，第一次对话仍然使用非流式方式
                // 后续对话会使用/chat_stream端点（在chat.html中处理）
            });
        });
    </script>
</body>
</html>
