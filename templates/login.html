<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻书小狗 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色，优化字体颜色方案
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E67E22',      // 主色调：温暖橙色
                        secondary: '#F8F5E6',    // 辅助色：米白色背景
                        accent: '#F39C12',       // 强调色：深橙色
                        text: '#5D4037',         // 主要文本色：深棕色（更易读）
                        'text-light': '#8D6E63', // 次要文本色：浅棕色
                        'text-muted': '#A1887F', // 提示文本色：淡棕色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .nav-item {
                @apply text-text-light hover:text-primary transition-colors duration-200 cursor-pointer;
            }
            .btn-primary {
                @apply bg-primary hover:bg-accent text-white font-medium py-3 rounded-lg transition-all duration-300 transform hover:shadow-md focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary hover:bg-primary/5 font-medium py-1.5 px-4 rounded transition-all duration-200;
            }
            .input-field {
                @apply w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none;
            }
            .carousel-indicator {
                @apply w-2.5 h-2.5 rounded-full bg-gray-300 mx-1 cursor-pointer transition-all duration-300;
            }
            .carousel-indicator.active {
                @apply bg-primary w-8;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_chat.css') }}">
</head>
<body class="bg-secondary min-h-screen">
    <!-- 顶部全局导航条 -->
    <header class="global-header">
        <div class="header-left">
            <!-- Logo图片（需替换为实际logo.png） -->
             
            <img src="{{ url_for('static', filename='dog_avatar.png') }}" alt="Logo" class="logo-img">
            <span class="product-name">翻书小狗</span>
        </div>
        <nav class="header-nav">
            <a href="/login" class="nav-item {% if active_page == 'home' %}active{% endif %}">首页</a>
            <a href="/main_chat" class="nav-item {% if active_page == 'chat' %}active{% endif %}">聊天</a>
            <a href="/profile" class="nav-item {% if active_page == 'profile' %}active{% endif %}">个人</a>
        </nav>
        <div class="header-right">
            <!-- 个人/设置图标（需替换为实际avatar/setting.png） -->
            <img src="{{ url_for('static', filename='user_avatar.png') }}" alt="个人中心" class="user-avatar">
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-10">
        <div class="max-w-6xl mx-auto">
            <!-- 标题区域 -->
            <div class="text-center mb-12">
                <h2 class="text-[clamp(1.8rem,4vw,2.8rem)] font-bold text-text mb-4">一个会陪你写日记的心灵伙伴</h2>
                <p class="text-text-light text-lg max-w-2xl mx-auto">深夜难眠？心情低落？小狗24小时在线，给你温暖陪伴</p>
            </div>
            
            <!-- 内容区域：左侧图片轮播 + 右侧登录表单 -->
            <div class="grid md:grid-cols-2 gap-10 items-center">
                <!-- 左侧：图片轮播和说明 -->
                <div class="order-2 md:order-1">
                    <p class="text-primary font-medium mb-6 flex items-center">
                        <i class="fa fa-star mr-2"></i>
                        看看小狗是如何陪伴你的
                    </p>
                    
                    <!-- 轮播图片容器 -->
                    <div class="bg-white rounded-xl shadow-md p-4 mb-4 overflow-hidden">
                        <div class="relative">
                            <!-- 轮播图片 -->
                            <img src="{{ url_for('static', filename='main_chat1.png') }}" alt="翻书小狗聊天示例" class="w-full h-auto rounded-lg" id="carousel-image">
                        </div>
                    </div>
                    
                    <!-- 轮播指示器 -->
                    <div class="flex justify-center space-x-1">
                        <div class="carousel-indicator active" data-img="{{ url_for('static', filename='main_chat1.png') }}"></div>
                        <div class="carousel-indicator" data-img="{{ url_for('static', filename='main_chat2.png') }}"></div>
                        <div class="carousel-indicator" data-img="{{ url_for('static', filename='diary.png') }}"></div>
                        <div class="carousel-indicator" data-img="{{ url_for('static', filename='library.png') }}"></div>
                    </div>
                    
                </div>
                
                <!-- 右侧：登录表单 -->
                <div class="order-1 md:order-2">
                    <div class="bg-white rounded-2xl shadow-md p-8 max-w-md mx-auto">
                        <h3 class="text-xl font-bold text-text mb-6">登录账号</h3>
                        
                        <!-- 邮箱输入 -->
                        <div class="mb-5">
                            <label for="email" class="block text-text mb-2">邮箱地址</label>
                            <input type="email" id="email" class="input-field" placeholder="请输入你的邮箱">
                        </div>
                        
                        <!-- 验证码 -->
                        <div class="mb-6">
                            <label for="verify-code" class="block text-text mb-2">验证码</label>
                            <div class="flex space-x-3">
                                <input type="text" id="verify-code" class="input-field flex-1" placeholder="请输入验证码">
                                <button class="btn-secondary whitespace-nowrap" id="get-code-btn">获取验证码</button>
                            </div>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <button class="btn-primary w-full mb-4" id="login-btn">
                            立即开始聊天
                        </button>
                        
                        <!-- 底部说明文字 -->
                        <p class="text-center text-text-muted text-sm flex items-center justify-center">
                            <i class="fa fa-moon-o mr-1"></i>
                            已陪伴1000+朋友度过孤独夜晚
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // 轮播图功能
            const indicators = document.querySelectorAll('.carousel-indicator');
            const carouselImage = document.getElementById('carousel-image');
            
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    // 移除所有激活状态
                    indicators.forEach(ind => ind.classList.remove('active'));
                    // 添加当前激活状态
                    this.classList.add('active');
                    // 更换图片
                    const imgSrc = this.getAttribute('data-img');
                    carouselImage.src = imgSrc;
                    carouselImage.alt = `翻书小狗聊天示例 ${this.dataset.img}`;
                });
            });
            
            // 获取验证码按钮点击事件
            document.getElementById('get-code-btn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                if (!email) {
                    alert('请先输入邮箱地址');
                    return;
                }
                
                // 简单验证邮箱格式
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('请输入有效的邮箱地址');
                    return;
                }
                
                // 模拟获取验证码
                this.textContent = '发送中...';
                this.disabled = true;
                
                setTimeout(() => {
                    alert('验证码已发送到您的邮箱');
                    this.textContent = '重新获取';
                    this.disabled = false;
                }, 1500);
            });
            
            // 登录按钮点击事件 - 登录成功后跳转到chat.html
            document.getElementById('login-btn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const code = document.getElementById('verify-code').value;
                
                if (!email) {
                    alert('请输入邮箱地址');
                    return;
                }
                
                if (!code) {
                    alert('请输入验证码');
                    return;
                }
                
                // 模拟登录
                this.textContent = '登录中...';
                this.disabled = true;
                
                setTimeout(() => {
                    // 登录成功后跳转到chat.html页面
                    window.location.href = '/main_chat';
                }, 1500);
            });
        });
    </script>


    </body></html>
